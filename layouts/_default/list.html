{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}
{{ define "main" }}
<main>
  <article>
    {{ .Content }}
  </article>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
        <span>{{ .Summary }}</span>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
