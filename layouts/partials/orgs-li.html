<li class="organization content-item">
  <div class="indent">
    <div class="title-container">
      <div class="title">
        <a href="{{ .RelPermalink }}"><h1>{{ .Title }}</h1></a>
        <div class="links">
        {{ range $link_key, $link_value := .Params.links }}
          {{ $title := humanize $link_key }}
          <a href="{{ $link_value.url }}">
          {{ if eq $link_key "startgg" }}
            <i class="start-gg" title="start.gg"></i>
          {{ else }}
            <i class="fa-brands fa-{{ $link_key }}" title="{{ $title }}"></i>
          {{ end }}
          </a>
        {{ end }}
        </div>
      </div>
      {{ with partial "img-ref.html" .Params.ref_icon }}
        {{ $img := .Resize "96x" }}
        <img src="{{ $img.RelPermalink }}" width="{{ $img.Width }}" height="{{ $img.Height }}" alt="{{ $.Title }} icon" />
      {{ end }}
    </div>
    <summary>
      {{ .Summary }}
    </summary>
  </div>
</li>
